<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Image Slider</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .slider {
            width: 420px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            background: #000;
        }

        .slides {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .slides img {
            width: 420px;
            height: 260px;
            object-fit: cover;
        }

        /* Buttons */
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Dots */
        .dots {
            text-align: center;
            padding: 10px;
            background: #fff;
        }

        .dot {
            height: 10px;
            width: 10px;
            background: gray;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }

        .active {
            background: black;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides" id="slides">
        <!-- Book / Novel Images -->
        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" alt="Book 1">
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794" alt="Book 2">
        <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d" alt="Book 3">
    </div>

    <!-- Navigation Buttons -->
    <button class="btn prev" onclick="prevSlide()">❮</button>
    <button class="btn next" onclick="nextSlide()">❯</button>

    <!-- Dots Navigation -->
    <div class="dots">
        <span class="dot active" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
        <span class="dot" onclick="goToSlide(2)"></span>
    </div>
</div>

<script>
    let index = 0;
    const slides = document.getElementById("slides");
    const dots = document.querySelectorAll(".dot");
    const totalSlides = dots.length;
    const slideWidth = 420;

    function showSlide(i) {
        index = i;
        slides.style.transform = `translateX(${-slideWidth * index}px)`;

        dots.forEach(dot => dot.classList.remove("active"));
        dots[index].classList.add("active");
    }

    function nextSlide() {
        index = (index + 1) % totalSlides;
        showSlide(index);
    }

    function prevSlide() {
        index = (index - 1 + totalSlides) % totalSlides;
        showSlide(index);
    }

    function goToSlide(i) {
        showSlide(i);
    }

    // Auto-slide every 3 seconds
    setInterval(nextSlide, 3000);
</script>

</body>
</html>
